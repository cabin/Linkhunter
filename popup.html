<!doctype html>
<meta charset=utf-8>
<link rel=stylesheet href=compiled/bookmarks.css>
<title>Linkhunter</title>

<form id=search>
  <header>
    <input autofocus>
    <a class=button href=#add><img src=/images/add-link.png width=14 height=14 alt="Add Bookmark"></a>
    <a class=button href=#options><img src=/images/options.png width=14 height=14 alt="Settings"></a>
  </header>
  <ul></ul>
</form>

<script id=bookmark-template type=text/template>
  <img src="http://s2.googleusercontent.com/s2/favicons?domain_url={{ encodeURI(href) }}" alt="">
  <div class=title>{{ description }}</div>
  <div class=href>{{ href }}</div>
  <div class=age>{{ _date(time).fromNow() }}</div>
</script>


<form id=options></form>
<script id=options-template type=text/template>
  <h1>
    <div class=logo></div>
    <img src=/images/linkhunter.png alt=Linkhunter width=135 height=17>
  </h1>
  <h2>Find your links on Delicious or Pinboard.</h2>

  <a href=#search class=close></a>

  <div id=service class={{ service }}>
    <input name=service type=hidden value={{ service }}>
    <a class=delicious>Delicious</a>
    <span class=switch><span class=nob></span></span>
    <a class=pinboard>Pinboard</a>
  </div>
  <input name=username placeholder=username value="{{ username }}">
  <input name=password type=password placeholder=password value="{{ password }}">

  <button type=submit>
    Go hunting &nbsp;<img src=/images/arrow-right.png width=15 height=6 alt="">
  </button>

  <a href=http://hellocabin.com/ target=_blank class=made-by>Made by CabÄ±n</a>
</script>

<script src=vendor/jquery-1.6.4.min.js></script>
<script src=vendor/underscore-min.js></script>
<script src=vendor/backbone-min.js></script>
<script src=vendor/underscore.date.min.js></script>
<script src=compiled/bookmarks.js></script>
<script>
  app = new BookmarksApp;
  Backbone.history.start();
</script>
